# test
spring.datasource:
  driverClassName: com.mysql.jdbc.Driver
  url: jdbc:mysql://localhost:3306/ui?useUnicode=yes&characterEncoding=UTF8&autoReconnect=true
  username: root
  password: home
  maximumPoolSize: 10
  validation-query: SELECT 1 FROM dual

spring.jpa:
  hibernate:
    dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    ddl-auto: none
  show-sql: true

hibernate.ejb.use_class_enhancer: true

  # JACKSON
  spring:
    jackson:
      serialization:
        INDENT_OUTPUT: true

  jwt:
    header: Authorization
    secret: mySecret
    expiration: 604800
    route:
      authentication:
        path: auth
        refresh: refresh

#logging:
    level:
      org.springframework:
        security: DEBUG